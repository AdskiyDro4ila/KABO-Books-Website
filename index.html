<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KABO Books - Your online destination for quality books across various genres">
    <title>KABO Books</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="lang-selector">
                <img src="https://flagcdn.com/w40/gb.png" alt="English" class="flag-icon" id="selectedFlag">
                <div class="lang-dropdown">
                    <img src="https://flagcdn.com/w40/gb.png" alt="English" data-lang="en">
                    <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" data-lang="de">
                    <img src="https://flagcdn.com/w40/es.png" alt="Español" data-lang="es">
                    <img src="https://flagcdn.com/w40/ru.png" alt="Русский" data-lang="ru">
                </div>
            </div>
            <div class="logo">KABO</div>
            <div class="menu-button">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <main>
            <div class="welcome-message">
                <h1>Find your next great read</h1>
                <p>Ask our AI assistant for personalized book recommendations</p>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here by JavaScript -->
                </div>
                
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="What book are you looking for?...">
                    <button id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 KABO Books. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
